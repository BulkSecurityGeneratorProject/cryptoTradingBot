<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTradeInfoLabel">Create or edit a Trade Info</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!tradeInfo.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tradeInfo.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_time">Time</label>
            <div class="d-flex">
                <input id="field_time" type="datetime-local" class="form-control" name="time" [(ngModel)]="tradeInfo.time"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_action">Action</label>
            <select class="form-control" name="action" [(ngModel)]="tradeInfo.action" id="field_action" >
                <option value="BUY">BUY</option>
                <option value="SELL">SELL</option>
                <option value="WATCH">WATCH</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_lastAction">Last Action</label>
            <select class="form-control" name="lastAction" [(ngModel)]="tradeInfo.lastAction" id="field_lastAction" >
                <option value="BUY">BUY</option>
                <option value="SELL">SELL</option>
                <option value="WATCH">WATCH</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_assetPrice">Asset Price</label>
            <input type="number" class="form-control" name="assetPrice" id="field_assetPrice"
                [(ngModel)]="tradeInfo.assetPrice" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_balance">Balance</label>
            <input type="number" class="form-control" name="balance" id="field_balance"
                [(ngModel)]="tradeInfo.balance" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
